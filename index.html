<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
	<title>Tic Tac Toe</title>
</head>
<body>
	<div id="gameArea">
		<div id="ticTacToeBoard">
			<div class="ticTacToeBoardSquare" data-id = "0"></div>
			<div class="ticTacToeBoardSquare" data-id = "1"></div>
			<div class="ticTacToeBoardSquare" data-id = "2"></div>
			<div class="ticTacToeBoardSquare" data-id = "3"></div>
			<div class="ticTacToeBoardSquare" data-id = "4"></div>
			<div class="ticTacToeBoardSquare" data-id = "5"></div>
			<div class="ticTacToeBoardSquare" data-id = "6"></div>
			<div class="ticTacToeBoardSquare" data-id = "7"></div>
			<div class="ticTacToeBoardSquare" data-id = "8"></div>
		</div>
		<div id="scoreboard">
			<div class="scoreboardSquare">X: <span id="player1Score">0</span></div>
			<div class="scoreboardSquare">O: <span id="player2Score">0</span></div>
		</div>
	</div>
	<script defer src="main.js"></script>
</body>
</html>
